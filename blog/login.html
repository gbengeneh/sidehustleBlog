<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loginwrapper">

    <div class="login">

      <form action="api/process.php" method="post">

        <h1>Login to your account</h1>

        <label for="email">E-mail</label>
      <br>
        <input class="loginbox" type="email" placeholder="you@example.com" name="email" required>
        
        <label for="password">Password</label>
      <br>
        <input class="loginbox" type="password" placeholder="your password" name="password" required>
        
        <button id="loginbtn" name="login_user">Login</button>
      <br>

        <p>Don't have an account? <a href="signup.html">Sign Up Here</a></p>

      </form>

    </div>

</div>

</body>
</html>
